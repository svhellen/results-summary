<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<main>
  <div id="result">
    Your Result
  <div id="score">
    <h1>76</h1>
    <p>of 100</p>
  </div>
  

    <h1>Great</h1>
    You scored higher than 65% of the people who have taken these tests.
  </div>
  <div id="summary">
  <h2>Summary</h2>
    <ul>
      <li id="reaction">Reaction <p><strong>80</strong> / 100</p></li>
      
      <li id="memory">Memory <p><strong>92</strong> / 100</p></li>
      
      <li id="verbal">Verbal <p><strong>61</strong> / 100</p></li>
      
      <li id="visual">Visual <p><strong>72</strong> / 100</p></li>
      
    </ul>
    <button>Continue</button>

  </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </main>
</body>
</html>
